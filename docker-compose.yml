services:
  postgres:
    image: postgres:16-alpine
    container_name: mathify-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: mathify
      POSTGRES_PASSWORD: mathify_password
      POSTGRES_DB: mathify
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mathify-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mathify-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://mathify:mathify_password@postgres:5432/mathify?schema=public
      - NEXTAUTH_URL=http://localhost:3000
    depends_on:
      - postgres
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
      - uploads:/app/uploads
    networks:
      - mathify-network
    command: sh -c "npm run db:push && npm run dev"

volumes:
  postgres_data:
  uploads:

networks:
  mathify-network:
    driver: bridge
